<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>



<link rel="stylesheet" href="style.css">

    <title>Employee card</title>
</head>

<body style="height: auto;">
    <section style="background-color: black  ;height: 100vh;">
        <h2 class="text-center  mt-2 py-2 fs-1 fw-bold text-white shadow-lg">Our Reviews</h2>

        <div class="card mx-auto d-flex flex-column align-items-center"
            style=" width: 550px; height: 550px; margin-top: 5rem; background-color: white;">
            <div class="rounded-circle border border-2 border-info my-4" style="height: 150px; width: 150px;">
                <img src="https://th.bing.com/th/id/OIP.ogTI22N2boYDNJbUszcmagHaE7?rs=1&pid=ImgDetMain"
                    class="h-100 w-100 rounded-circle " alt="employee" style="object-fit: cover;">
            </div>
            <h3 class="fw-bold text-white">SP</h3>
            <p id="position" class="text-info fs-4">Machanical</p>
            <p class="text-center w-75 text-white" id="description">I am good at repairing cars and bikes. this is may fasion</p>

            <div class="d-flex flex-column align-items-center  py-4">
                <div>
                    <button class="btn minus  m-2 btn-outline-info
                    ">-</button>
                    <button class="btn plus m-2 btn-outline-info
                    ">+</button>
                </div>
                <button class="btn random btn-outline-info text-white
                 my-2">RANDOM</button>
            </div>

        </div>


    </section>




    <script>
        const reviews = [
            {
                id: 1,
                name: "susan smith",
                job: "web developer",
                img:
                    "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg",
                text:
                    "I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry",
            },
            {
                id: 2,
                name: "anna johnson",
                job: "web designer",
                img:
                    "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883409/person-2_np9x5l.jpg",
                text:
                    "Helvetica artisan kinfolk thundercats lumbersexual blue bottle. Disrupt glossier gastropub deep v vice franzen hell of brooklyn twee enamel pin fashion axe.photo booth jean shorts artisan narwhal.",
            },
            {
                id: 3,
                name: "peter jones",
                job: "intern",
                img:
                    "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883417/person-3_ipa0mj.jpg",
                text:
                    "Sriracha literally flexitarian irony, vape marfa unicorn. Glossier tattooed 8-bit, fixie waistcoat offal activated charcoal slow-carb marfa hell of pabst raclette post-ironic jianbing swag.",
            },
            {
                id: 4,
                name: "bill anderson",
                job: "the boss",
                img:
                    "https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg",
                text:
                    "Edison bulb put a bird on it humblebrag, marfa pok pok heirloom fashion axe cray stumptown venmo actually seitan. VHS farm-to-table schlitz, edison bulb pop-up 3 wolf moon tote bag street art shabby chic. ",
            },
        ];
        let Images = document.querySelector('img');
        let Heading = document.querySelector('h3');
        let Position = document.querySelector('#position');
        let Description = document.querySelector('#description');
        let Next = document.querySelector('.plus');
        let Prev = document.querySelector('.minus');
        let Random = document.querySelector('.random')




        let currentValue = 2


        // Images.src = reviews[currentValue].img
        // Heading.textContent = reviews[currentValue].name
        // Position.textContent = reviews[currentValue].job
        // Description.textContent = reviews[currentValue].text

        window.addEventListener('DOMContentLoaded', () => {
            Display()
        })

        function Display() {
            let tat = reviews[currentValue]
            Images.src = tat.img
            Heading.textContent = tat.name
            Position.textContent = tat.job
            Description.textContent = tat.text
        }

        Next.addEventListener('click', () => {
            currentValue++
            if (currentValue > reviews.length - 1) {
                currentValue = 0
            }
            Display(currentValue)
        })

        Prev.addEventListener('click', () => {
            currentValue--
            if (currentValue < 0) {
                currentValue = reviews.length - 1
            }
            Display(currentValue)
        })

        Random.addEventListener('click', () => {
            currentValue = Math.floor(Math.random() * reviews.length)
            Display(currentValue)
        })

    </script>






</body>

</html>
